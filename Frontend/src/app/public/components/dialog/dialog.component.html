<div class="options">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content >{{data.content}}</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close="true" class="yes">Oui</button><br>
    <button mat-button  mat-dialog-close="false" class="no">Non</button>

  </div>

</div>
